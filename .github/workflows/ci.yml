name: CI/CD

on:
  push:
    branches: [main, master, channels]
  pull_request:
    branches: [main, master, channels]

jobs:
  backend:
    name: Backend (Rust)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: helloworld
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Setup PostgreSQL
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d helloworld -f backend/migrations/init.sql
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/helloworld
      
      - name: Setup MongoDB indexes
        run: |
          docker exec $(docker ps -q -f ancestor=mongo:7) mongosh helloworld --eval "$(cat backend/migrations/mongodb_indexes.js)"
        continue-on-error: true
      
      - name: Build backend
        working-directory: ./backend
        run: cargo build --verbose
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/helloworld
          MONGODB_URL: mongodb://localhost:27017
          JWT_SECRET: test_secret_key
      
      - name: Run backend tests
        working-directory: ./backend
        run: cargo test --verbose || true
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/helloworld
          MONGODB_URL: mongodb://localhost:27017
          JWT_SECRET: test_secret_key

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          API_URL: http://localhost:3001

