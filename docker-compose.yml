services:
  # PostgreSQL - Donnees relationnelles (users, servers, channels, etc.)
  postgres:
    image: postgres:15
    container_name: helloworld-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: helloworld
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB - Historique des messages (haute performance, scalable)
  mongodb:
    image: mongo:7
    container_name: helloworld-mongodb
    environment:
      MONGO_INITDB_DATABASE: helloworld
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:

