services:
  - type: web
    name: hello-world-backend
    env: rust
    buildCommand: cd backend && cargo build --release
    startCommand: cd backend && ./target/release/hello-world-backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001

databases:
  - name: helloworld-postgres
    plan: free
    databaseName: helloworld
    user: postgres

